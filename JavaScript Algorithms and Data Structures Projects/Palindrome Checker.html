<script>
function palindrome(str) {
  let orig = str.toLowerCase().replace(' ','');
  let onlyLetters = '';
  let reverse = '';
  for(let i =0;i< orig.length;i++){
    if(orig.charAt(i).charCodeAt(0) >= 96 && orig.charAt(i).charCodeAt(0) <= 122|| orig.charAt(i).charCodeAt(0) >= 48 && orig.charAt(i).charCodeAt(0) <= 57){
        onlyLetters+=orig.charAt(i);
    }
  }
  for(let i =onlyLetters.length-1;i>=0;i--){
    reverse+=onlyLetters.charAt(i)
  }
  if(onlyLetters === reverse){
    return true;
  }
  else{
    return false;
  }
}

palindrome("eye");
</script>
