<script>
function rot13(str) {
    let tmp  = '';
    for(let i=0;i<str.length;i++){
            
        if(str.charCodeAt(i)>=65&&str.charCodeAt(i)<=90){
            tmp+=String.fromCharCode((str.charCodeAt(i)+13-65)%26+65);
        }
        else{
            tmp+=String.fromCharCode(str.charCodeAt(i));
        }
    }
    return tmp;
}    



console.log(rot13("SERR PBQR PNZC"));
</script>
