<script>
function addToggether(){
    let first = arguments[0];
    let second = arguments[1];
    if(typeof(first) !== 'number'){
        return undefined;
    }
    if(arguments.length == 1){
        return (second) =>addToggether(first,second);
    }

    if(typeof(second) !== 'number'){
        return undefined;
    }
    return first + second;
}

addToggether("2");
</script>
