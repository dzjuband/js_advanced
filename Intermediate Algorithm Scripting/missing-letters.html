<script>
function fearNotLetter(str) {
 var alphabet = 'abcdefghijklmnopqrstuvwxyz';
 var start = 0;
 var end = 0;

  for(let i=0;i<alphabet.length;i++){
    if(alphabet.charAt(i).charCodeAt(0) === str.charAt(0).charCodeAt(0) ){
        start = i;
        end = str.length;
    }
  }
  
  let alphaSubstr = alphabet.slice(start,end+start);

  for(let i=0;i<str.length;i++){
    if(alphaSubstr.charAt(i)!=str.charAt(i)){
        str = alphaSubstr.charAt(i);break;
    }
  }
  console.log(str);
  return (str.length == 26 ) ? undefined : str;
}

fearNotLetter("abcdefghijklmnopqrstuvwxyz");
</script>
