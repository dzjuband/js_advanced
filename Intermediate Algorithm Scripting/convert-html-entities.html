<script>
function convertHTML(str) {
    let tmp = str.split(' ');
    for(let i=0; i<tmp.length;i++){
        if(tmp[i] == "&"){
            tmp[i] = "&amp;";
        }

        if(tmp[i].indexOf("<") >= 0){
            tmp[i] =  tmp[i].replace("<", "&lt;");
        }

        if(tmp[i].indexOf(">") >= 0){
            tmp[i] =  tmp[i].replace(">", "&gt;");
        }

        if(tmp[i].indexOf("\"") >= 0){
            tmp[i] =  tmp[i].replace("\"", "&quot;");
        }
        if(tmp[i].indexOf('\'') >= 0){
            tmp[i] =  tmp[i].replace("\'", '&apos;');
        }
    }
   return  tmp.join(' ');
}

convertHTML("<>");
</script>
