<script>
function orbitalPeriod(arr) {
    const GM = 398600.4418;
    const earthRadius = 6367.4447;
    let pi = Math.PI;

    let tmpArr = [];
    for(let i=0;i<arr.length;i++){
       console.log(arr[i]);
       let tmp = Math.round(2*pi*Math.sqrt(Math.pow(arr[i].avgAlt + earthRadius ,3)/GM));

        tmpArr.push({'name': arr[i].name,'orbitalPeriod' : tmp});
    }
    return tmpArr;
  }
  
    orbitalPeriod([{name : "sputnik", avgAlt : 35873.5553}]);
  </script>
