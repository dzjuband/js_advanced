<script>
function myReplace(str, before, after) {

    let ttt ='';
    let first = before.charAt(0).toUpperCase()
    if(before.charAt(0) == first){
        ttt = after.charAt(0).toUpperCase() + after.slice(1);
    }
    else{
        ttt = after.charAt(0).toLowerCase() + after.slice(1);;
    }

    return str.replace(before, ttt);
}

myReplace("His name is Tom", "Tom", "john");
</script>
