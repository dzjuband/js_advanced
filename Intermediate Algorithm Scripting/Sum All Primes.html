<script>
function sumPrimes(num) {
let arr = [];
    for(let i =0 ;i<=num;i++){
        if(isPrime(i)!=false){
            arr.push(i)
        } 
    }
    let res=0;
    for(let i=0;i<arr.length;i++){
        res+=arr[i];
    }
    return res;
}

sumPrimes(10);

function isPrime(num) {
    for (var i = 2; i < num; i++)
      if (num % i === 0) return false;
    return num > 1;
  };
</script>
