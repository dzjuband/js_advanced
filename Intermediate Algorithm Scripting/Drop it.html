<script>
function dropElements(arr, func) {
    let tmp = arr;
    for(let i=0;i<arr.length;i++){
        if(func(arr[i])){
            return arr.splice(i);
        }
    }
    if(tmp.length == arr.length) {return []};
  }
  
 dropElements([1, 2, 3, 4], function(n) {return n > 5;});
</script>
