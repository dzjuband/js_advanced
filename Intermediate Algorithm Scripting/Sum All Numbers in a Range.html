<script>
function sumAll(arr) {
  var first = arr[0];
  var second = arr[1];
  var tmpres = 0;
  if(first>second){
    for(let i=second;i<=first;i++){
      tmpres+=i;
    }
    return tmpres;
  }

  if(second>first){
    for(let i = first;i<=second;i++){
      tmpres+=i;
    }
    return tmpres;
  }
}

sumAll([1, 4]);
</script>
