<script>
function sumFibs(n) {//Суммируйте все нечетные числа Фибоначчи
    let sum=0;
    for(let j=0;j<arr.length;j++){
        if (arr[j]%2!=0 && arr[j] <= n){ 
            sum+= arr[j]; 
        }
    }
  return sum;
}

let arr = [];
fib(1000);


function fib(n) {
  var a = 1,
    b = 1;

    arr.push(a);

    arr.push(b);
    for (var i = 3; i <= n; i++) {
        var temp = a + b;
        a = b;
        b = temp;
        arr.push(temp);
    }
   
    sumFibs(n);
  };
</script>
