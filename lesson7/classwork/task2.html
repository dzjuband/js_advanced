    <title>Inheritance</title>

<body>
    <!-- 
        Реалізувати успадкування за прикладом, наведеним на картинку inheritance
         
          class Man повинен мати поля
             name
             age
             country
         + методи з картинки
        
         Кожен метод повинен виводити у консолі всі поля + ім'я методу
         WALK:
             console.log(`Hi! My name is ${name}, and Im {age} years old. Im from ${country}, and I like to WALK a lot`)
     -->
</body>
</html>
<script>
class Man {
    constructor(name, age, country) {
        this.name = name;
        this.age = age;
        this.country = country;
    }
    walk() {
        console.log(`Hi! My name is ${ this.name }, and Im ${ this.age } years old. Im from ${ this.country }, and I like to WALK a lot`);
    }
    eat() {
        console.log(`Hi! My name is ${ this.name }, and Im ${ this.age } years old. Im from ${ this.country }, and I like to EAT a lot`);
    }
    drink() {
        console.log(`Hi! My name is ${ this.name }, and Im ${ this.age } years old. Im from ${ this.country }, and I like to DRINK a lot`);
    }
}

class Soldier extends Man {
    constructor(name, age, country, soldierProp) {
        super(name, age, country);
        this.soldierProp = soldierProp;
    }

    shoot() {
        console.log(`Hi! My name is ${ this.name }, and Im ${ this.age } years old. Im from ${ this.country }, and I like to SHOOTING a lot. Have my special prop: ${ this.soldierProp }`);
    }
}

class Doctor extends Man {
    constructor(name, age, country, doctorProp) {
        super(name, age, country);
        this.doctorProp = doctorProp;
    }
    cure() {
        console.log(`Hi! My name is ${this.name}, and Im ${this.age} years old. Im from ${this.country}, and I like to CURRING a lot. Have my special prop: ${ this.doctorProp }`);
    }
}

let varMan = new Man('Roman', 18, 'Kiev');
let varSoldier = new Soldier ('Kositia', 28, 'Kerch', 'this is a property of Soldier');
let varDoctor  = new Doctor('Vlad', 38, 'Kharkiv', 'this is a property of Doctor');

        console.log(`Hi! My name is ${ this.name }, and Im ${ this.age } years old. Im from ${ this.country }, and I like to DRINK a lot`);

</script>
