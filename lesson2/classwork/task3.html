<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ITEA-JS ADVANCED - LESSON 2: CLASSWORK 3</title>
  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>
  <div class="buttons" id="target">
    <button class="popup__button" id="popup_1" data-popup="1"> Show popup 1</button>
    <button class="popup__button" id="popup_2" data-popup="2"> Show popup 2</button>
    <button class="popup__button" id="popup_3" data-popup="3"> Show popup 3</button>
  </div>

  <div class="popup" id="popup">

    <div class="popup__body">
      <button class="popup__close" id="popup__close">Close popup</button>
      <div class="popup__container" id="popup__container">
        <div class="popup__item" data-popup="1"><h2>I'm first popup</h2></div>
        <div class="popup__item" data-popup="2"><h2>I'm second popup</h2></div>
        <div class="popup__item" data-popup="3"><h2>I'm third popup</h2></div>
      </div>
    </div>
  </div>

  <script>
    let popup__buttons = document.querySelectorAll('.popup__button');
    let popup = document.querySelector('#popup');
    let popup__items = document.querySelectorAll('.popup__item');

    popup__buttons.forEach(function(item, i, popup__buttons) {
      item.addEventListener('click', function(){
        let dset = item.dataset.popup;

        document.querySelectorAll('.popup__item').forEach(function(item){
          if(item.dataset.popup == dset){
            item.style.display = "block"; 
            document.querySelector('#popup').style.display="block";
          }
          else{
            item.style.display = "none"; 
          }
        });

      })
    });
  


    let popup__close = document.querySelector('#popup__close');

    popup__close.addEventListener('click', function(){

      document.querySelector('#popup').style.display="none";
    })
    /*

       Завдання: Зробити коректне спливаюче вікно.
       Умова: Змінювати HTML розмітку вище – не можна.
       При натисканні на одну з кнопок, відкриється вікно з відповідним data-атрибутом.
       При натисканні на кнопку close вікно потрібно закриватися.

    */
  </script>
</body>
</html>
