<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input, button, textarea {
            display: block;
            margin-top: 10px;
        }

    </style>
</head>

<body>
    <form>
        <input type="text" name="title">
        <textarea name="about"></textarea>
        <button>Send</button>
    </form>
    <button id="showAll">show all(console)</button>
    <script>

    document.querySelector('form > button').onclick = function(e) {
        e.preventDefault();
        let tmp = new Post();
        localStorage.setItem(tmp._id, JSON.stringify(tmp));
        tmp.render();
    }
    document.querySelector('#showAll').addEventListener('click',function() {
        fetch('https://jsonplaceholder.typicode.com/posts').then(res => res.json() ).then(res => {
            res.forEach(element => {
                console.log(element);
            });
        });
    });
    
    function Post(){
        this._id = getRNDM();//random
        this.title = document.querySelector('input[name="title"]').value;//input
        this.body = document.querySelector('textarea[name="about"]').value;//textarea
        this.likes = 0;
    }

    Post.prototype.addLike = function() {
        this.likes +=1;
    }

    Post.prototype.render = function() {

        localStorage.getItem(this._id) != null ? console.log(JSON.parse(localStorage.getItem(this._id))): "OBJECT DOS NOT EXISTS";   
    }
/*

    Завдання 3:

     Написати форму з 2 полями для title та about
     при сабміті форми повинен створюватися пост на основі класу Post
     <form>
         <input type="text" name="title">
         <textarea name="about"></textarea>
         <button>Send</button>
     </form>

     Написати клас Post у якому є дані:

     _id
     title,
     body,
     likes

     У класу повинен бути метод addLike та render.

     Потрібно зробити так щоб:
     - Після додавання поста дані про нього записуються в localStorage.
     - Після перезавантаження сторінки дані повинні зберегтися.
     - Можна було завантажити дані до класу з апі: https://jsonplaceholder.typicode.com/posts
*/

function getRNDM(){
    return Math.floor(Math.random() * 100000) + 1;
}
    </script>
</body>
</html>
