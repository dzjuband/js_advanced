<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
</head>
<body>
      <header>
          <input id="MyDateSelector" type="date"/>
          <button id="ShowDayButton">Показать день недели</button>
      </header>
      <div id="result"></div>
      <script>
        let ShowDayButton = document.querySelector('#ShowDayButton');
        let myDateSelector = document.getElementById('MyDateSelector');
        let result = document.querySelector('#result');
        ShowDayButton.addEventListener('click', function() {
            let date = new Date( myDateSelector.value).getDay();
            let dayString = '';
            switch(date) {
                case 0 :{
                    dayString ='неділя';break;
                }
                case 1 :{
                    dayString ='понеділок';break;
                }
                case 2 :{
                    dayString ='вівторок';break;
                }
                case 3 :{
                    dayString ='середа';break;
                }
                case 4 :{
                    dayString ='четвер';break;
                }
                case 5 :{
                    dayString ='п\'ятниця';break;
                }
                case 6 :{
                    dayString ='субота';break;
                }
                
            }
            result.innerHTML = dayString;
        })  
          /*
            Створіть функцію, яка на кліку на "показати день тижня" повертає день тижня для обраної дати з інтуту.
             День потрібно повернути в div#result у текстовому форматі, тобто понеділок, вівторок, субота тощо
          */

      </script>
</body>
</html>
