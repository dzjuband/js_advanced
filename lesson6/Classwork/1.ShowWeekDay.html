<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
</head>
<body>
      <header>
          <input id="MyDateSelector" type="date"/>
          <button id="ShowDayButton">Показать день недели</button>
      </header>
      <div id="result"></div>
      <script>

          /*
            Створіть функцію, яка на кліку на "показати день тижня" повертає день тижня для обраної дати з інтуту.
             День потрібно повернути в div#result у текстовому форматі, тобто понеділок, вівторок, субота тощо
          */
        let ShowDayButton = document.getElementById('ShowDayButton');
        let MyDateSelector = document.getElementById('MyDateSelector');
        let Result = document.getElementById('result');
        ShowDayButton.addEventListener('click', function(){
            let WeekDay  = new Date(MyDateSelector.value).getDay();
            let TmpDayName = '';
            switch (WeekDay) {
                case 0 : {
                    TmpDayName = 'Неділя';  break;
                }
                case 1 : {
                    TmpDayName = 'Понеділок';  break;
                }
                case 2 : {
                    TmpDayName = 'Вівторок';  break;
                }
                case 3 : {
                    TmpDayName = 'Середа';  break;
                }
                case 4 : {
                    TmpDayName = 'Четверг';  break;
                }
                case 5 : {
                    TmpDayName = 'П\'ятниця';  break;
                }
                case 6 : {
                    TmpDayName = 'Субота';  break;
                }
            }

            Result.innerHTML = TmpDayName;
        })
      </script>
</body>
</html>
