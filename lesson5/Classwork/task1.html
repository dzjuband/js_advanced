<script>
/*

    Задание 1:

    Написать обьект Train у которого будут свойства:
    -имя,
    -скорость езды
    -количество пассажиров
    Методы:
    Ехать -> Поезд {name} везет { количество пассажиров} со скоростью {speed}
    Стоять -> Поезд {name} остановился. Скорость {speed}
    Подобрать пассажиров -> Увеличивает кол-во пассажиров на Х
*/
let Train ={};
Train.name = 'INTERCITY';
Train.speed = 0;
Train.count_pass = 1000;
Train.rolling  =  function (){
    Train.speed = 300;
    console.log(`Поезд ${this.name} везет ${ this.count_pass} со скоростью ${this.speed} `);
}
Train.standing = function(){
    this.speed = 0;
    console.log(`Поезд ${this.name} остановился. Скорость скоростью ${this.speed}`);
}
Train.get_pass = function(x){
    this.count_pass+=ParseInt(x);
}
</script>
