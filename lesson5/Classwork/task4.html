/*Написать функцию, которая будет принимать в себя слово и количество

function shiftChars(shiftNumber, str ) {
    let tmp  = '';
    for(let i=0;i<str.length;i++){
            
        if(str.charCodeAt(i) >= 65 && str.charCodeAt(i) <= 90) {
            if((str.charCodeAt(i) + shiftNumber) > 90){
              tmp += String.fromCharCode(64 + str.charCodeAt(i) + shiftNumber - 90);
              
            }
            else {
              tmp += String.fromCharCode(str.charCodeAt(i) + shiftNumber);
            }

        }
        else if(str.charCodeAt(i) >= 97 && str.charCodeAt(i) <= 122) {
          if(str.charCodeAt(i) + shiftNumber > 122){
              tmp += String.fromCharCode(96 + str.charCodeAt(i) + shiftNumber - 122 );
            
            }
            else{
              tmp += String.fromCharCode(str.charCodeAt(i) + shiftNumber);

            }
        }
        else{
            tmp += String.fromCharCode(str.charCodeAt(i));
        }
    }
    return tmp;
}    

function unshiftChars( shiftNumber, str) {
    let tmp  = '';
    for(let i=0;i<str.length;i++){
            
        if(str.charCodeAt(i) >= 65 && str.charCodeAt(i) <= 90) {
            if((str.charCodeAt(i) - shiftNumber) < 65){
              
              tmp += String.fromCharCode(90 - (64 - (str.charCodeAt(i) - shiftNumber)));
            
            }
            else {
              tmp += String.fromCharCode(str.charCodeAt(i) - shiftNumber);
            }

        }
        else if(str.charCodeAt(i) >= 97 && str.charCodeAt(i) <= 122) {
          if(str.charCodeAt(i) + shiftNumber > 122){
              tmp += String.fromCharCode(122 - (96 - (str.charCodeAt(i) - shiftNumber)));
            
            }
            else{
              tmp+= String.fromCharCode(str.charCodeAt(i) + shiftNumber);

            }
        }
        else{
            tmp += String.fromCharCode(str.charCodeAt(i));
        }
    }
    return tmp;
}
