<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form work1</title>
  <script>
    /*
        Завдання:
         Створити список справ, до якого можна:
         - Додати новий елемент
         - Видалити елемент
         - Задати що пункт виконано

       Елемент шаблону:
         <li class="listItem">
             <input type="checkbox" class="DoneCheckbox" />
             <span class="TodoText">{add text}</span>
             <button>Remove</button>
         </li>

    */
    window.addEventListener("load", function () {
      let AddToDo = document.getElementById('AddToDo');
      let toDoList = document.getElementById('toDoList');
      let btn = document.querySelectorAll('button');

      AddToDo.addEventListener('click',function(){
        if(document.querySelector('#newToDo').value != ""){
          let li = document.createElement('li');
          li.classList.add('listItem');

          let input = document.createElement('input');
          input.classList.add('DoneCheckbox');
          input.type="checkbox";

          let span = document.createElement('span');
          span.classList.add('TodoText');
          span.innerText = document.querySelector('#newToDo').value;

          let button = document.createElement('button');
          button.innerText ="Remove";

          li.appendChild(input);
          li.appendChild(span);
          li.appendChild(button);
          toDoList.append(li);
         
        }
        else{
          alert('no text in input')
        }
        
      });

      document.body.addEventListener('click', function ( event ) {//відловити натискання на кнопку
        if(event.target.localName == "button"){
          event.target.closest('.listItem').remove();
        }
        if(event.target.type == "checkbox"){
          if(event.target.checked==true){
            event.target.nextSibling.nextSibling.style.display="none";
          }
          else{
            event.target.nextSibling.nextSibling.style.display="inline-block";
          }
          
        }

      });
      
    });
  </script>
</head>
<body>
    <header>
      <input id="newToDo" class="textInput"/>
      <input id="AddToDo" class="addButton" type="button" value="Add"/>
    </header>
    <ul id="toDoList">
    </ul>

  <style>
    .done{
      text-decoration: line-through;
    }
    .textInput{
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .addButton{
      box-sizing: border-box;
      padding: 10px 20px;
      background: #ffcc00;
    }

    .DoneCheckbox,
    .TodoText{
      margin-right: 5px;
    }

    button{
      background: red;
      color: #fff;
      padding: 5px 10px;
    }
  </style>
</body>
</html>
